  <body id="body">
    <h1 id="head">听&#8226世界</h1>
    <p id="main">是否有时想去海边却身在都市?<br>
      是否有时想亲近自然却没有时间?<br>
      是否有时想听听雨声放松自己窗外却万里无云？<br>
      在这里，一起聆听这个世界。</p>

    <audio id="seashore" loop="loop">
      <source src="../sounds/seashore.ogg" type="audio/ogg">
      <source src="../sounds/seashore.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <img src="../picture/play.png" id="playpause" />
    <script type="text/javascript">
    var aud = document.getElementById("seashore");
    var img = document.getElementById("playpause");
    img.onclick = function() {
      document.body.style.backgroundImage="url('../picture/sea.jpg')";
    if (aud.paused) {
        aud.play();
    } else {
        aud.pause();
        }
    }
    aud.addEventListener("play", function (e) {
    img.src="../picture/pause.png";
    }, false);
    aud.addEventListener("pause", function (e) {
    img.src="../picture/play.png";
    }, false);
    </script>



    <audio id="rainfall" loop="loop">
      <source src="../sounds/rainfall.ogg" type="audio/ogg">
      <source src="../sounds/rainfall.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <img src="../picture/play2.png" id="playpause2" />
    <script type="text/javascript">
    var aud2 = document.getElementById("rainfall");
    var img2 = document.getElementById("playpause2");
    img2.onclick = function() {
      document.body.style.backgroundImage="url('../picture/bg3.jpeg')";
    if (aud2.paused) {
        aud2.play();
    } else {
        aud2.pause();
        }
    }
    aud2.addEventListener("play", function (e) {
    img2.src="../picture/pause2.png";
    }, false);
    aud2.addEventListener("pause", function (e) {
    img2.src="../picture/play2.png";
    }, false);
    </script>
    <p id="sea">听潮看海月，<br>
    坐石受天风。</p>
    <p id="rainy">竹斋眠听雨，<br>
    梦里长青苔。</p>
